defaults:
  - base_pytorch_exp

tasks: [validation]

training:
  dataloader:
    shuffle: False
  batch_size: 2
  splits_included: ['training']

validation:
  precision: 16-true
  batch_size: 8
  dataloader:
    shuffle: False
  splits_included: ['training']
  devices: "auto"
  is_preprocessing_expt: true

test:
  batch_size: ${experiment.batch_size}

