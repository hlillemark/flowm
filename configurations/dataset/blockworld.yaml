# Important: Be careful when modifying this file! 
# The fields in file will be overridden by the dataset dependent config file in the `configurations/dataset_experiment` folder so consider making changes there instead! 

defaults:
  - base_video

name: blockworld

save_dir: data/blockworld
max_frames: 70
frame_skip: 1
resolution: [128, 128]
# For older dataset splits, this is 3. with old models this may have to be overwritten to be back to 3. 
external_cond_dim: 5 # 0, 1, 2: left, right, forward. 3 is not used, 4 is 'noop'
transform_type: pad

num_validation_clips: 16

latent:
  type: online
  suffix: c2hdubbm

env:
  training: all
  validation: all

external_cond_processing: mask_last # the first action of the sequence is masked, as action_t is expected to produce frame_t, based on the frame_t-1; So the first action has no context

use_depth: False

cond_alignment: "t->t+1" # "t->t+1" or "t-1->t", this means the way we use the cond to train the model 
data_cond_alignment: "t->t+1" # "t->t+1" or "t-1->t", this means the how is the cond stored in the dataset files

cond_loading_style: "one_hot"
