  devices: 4
  tasks: ['training']
  training:
    batch_size: 8
    max_epochs: -1
    checkpointing:
      every_n_train_steps: 5000
      every_n_epochs: null

    splits_included: ['dynamic_training']

  validation:
    every_n_train_steps: 1000
    splits_included: ['dynamic_validation']

